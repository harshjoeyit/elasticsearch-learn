services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: es-learning
    environment:
      - discovery.type=single-node    # Tells ES this is a single-node cluster
      - xpack.security.enabled=false    # Disable security for learning purposes
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"    # Set JVM heap size
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data    # Persists your data between restarts
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana-learning
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - elastic

volumes:
  es_data:
    driver: local

networks:
  elastic:
    driver: bridge